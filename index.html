<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Sageo+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Light background */
            color: #333;
            background-image: url('ramadan-background.jpg'); /* Replace with actual image path */
            background-size: cover;
            background-position: center;
        }

        header {
            display: none;
        }

        h1 {
            color: #2a7d2e; /* Green */
            font-size: 3rem;
            font-family: 'Sageo Script', cursive;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #8ac5d1;
        }

        section {
            padding: 3rem 1rem;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        h2 {
            color: #2a7d2e; /* Green */
            font-size: 2.2rem;
            border-bottom: 2px solid #8ac5d1;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #444;
            margin-bottom: 1rem;
        }

        .contact-info {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .email-link {
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        .email-link a {
            color: #0000ff; /* Changed to blue */
            text-decoration: none;
            font-weight: bold;
        }

        .email-link a:hover {
            text-decoration: underline;
        }

        .instagram-link {
            margin-top: 1.5rem;
            font-size: 1.2rem;
        }

        .instagram-link a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        .instagram-link a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #8ac5d1;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            border-top: 1px solid #fff;
        }

        @media (max-width: 600px) {
            section {
                padding: 2rem 1rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <h1>Assalamu alaikum</h1>

    <section id="contact">
        <h2>Get in Touch</h2>
        <p>
            We'd love to hear from you during this blessed month of Ramadan!  For any inquiries or to connect with us, please use the contact information below.
        </p>

        <div class="contact-info">
            <p>
                <strong>Connect on Instagram:</strong> <a href="https://instagram.com/zubei_z" target="_blank">@zubei_z</a>
            </p>
        </div>

    </section>

    <footer>
        <p>Â© 2025 Voices of Haram. All rights reserved.</p>
    </footer>

</body>
</html>
